<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <!-- testimonial container  -->
      <article class="testimonial">
        <!-- image container -->
        <div class="image-container">
          <img
            class="profile-pic"
            id="profile-pic"
            src="images/image-tanya.jpg"
            alt="Tanya Sinclair"
          />
        </div>
        <!-- navigator container -->
        <div class="navigation-container">
          <p class="button back"><img src="images/icon-prev.svg" /></p>
          <p class="button next"><img src="images/icon-next.svg" /></p>
        </div>
        <!-- quote container -->
        <div class="quote">
          <p class="quote-text" id="quote-text">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>

          <div class="author">
            <p class="name" id="name">Tanya Sinclair</p>
            <p class="title" id="title">UX Engineer</p>
          </div>
        </div>
      </article>
      <!-- testimonial container  -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://www.sonjigoodman.com" target="_blank">Sonji Goodman</a>.
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
